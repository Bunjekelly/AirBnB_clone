<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="images/icon.png">
	<title>AirBnB Clone</title>
</head>
<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Yaounde, Limbe, Douala</h4>
                <ul class="popover">
                    <li><h2>Littoral</h2>
                        <ul>
                            <li>Douala</li>
                            <li>Edea</li>
                        </ul>
                    </li>
                    <li><h2>South-West</h2>
                        <ul>
                            <li>Limbe</li>
                            <li>Buea</li>
                        </ul>
                    </li>
                </ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Food, Drinks</h4>
                <ul class="popover">
                    <li><h2>Food</h2>
                        <ul>
                            <li>Ndole</li>
                            <li>Fufu and Eru</li>
                            <li>Fried Rice</li>
                        </ul>
                    </li>
                    <li><h2>Drinks</h2>
                        <ul>
                            <li>Cocktails</li>
                            <li>Wine</li>
                            <li>Water</li>
                        </ul>
                    </li>
                </ul>
			</div>
			<button class="button">Search</button>
		</section>
	</div>
	<div class="locations"></div>
	<div class="amenities"></div>
	<footer>Best School</footer>
</body>
</html>
